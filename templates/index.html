<!DOCTYPE html>
<html lang="en">
  <head>
    <title> heatman (ver {{v['version']}})</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/css/heatman.css">
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/heatman.js"></script>
  </head>

  <body>

    <div id="header">
      <h1> heatman. version {{ v['version'] }}. </h1>
    </div>

    <div id="body">
      
      <div class="color-chart">
	Coloar chart (less than X ms):
	5:<span class="box1">▇</span>,
	10:<span class="box2">▇</span>,
	20:<span class="box3">▇</span>,
	50:<span class="box4">▇</span>,
	80:<span class="box5">▇</span>,
	100:<span class="box6">▇</span>,
	over 100ms:<span class="boxover">▇</span>,
	Failed:<span class="boxfailed">▇</span>
      </div>

    </div>

    <script>
      refresh_result("/rest/get/result");
      setInterval("refresh_result('/rest/get/result')",
                  {{v.browser_update_interval}});
    </script>

  </body>
</html>
